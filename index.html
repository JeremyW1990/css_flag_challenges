<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS challenges Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container Indonesia">
        <div class="nationality">
            Indonesia
        </div> 
        <div class="flag">
            <div class="area1 red"></div>
            <div class="area2"></div>
        </div>
    </div>

    <div class="container Columbia">
        <div class="nationality">
            Columbia
        </div> 
        <div class="flag">
            <div class="area1 yellow"></div>
            <div class="area2 blue"></div>
            <div class="area3 red"></div>
        </div>
    </div>

    
    <div class="container Ireland">
        <div class="nationality">
            Ireland
        </div> 
        <div class="flag">
            <div class="area1 green"></div>
            <div class="area2"></div>
            <div class="area3 orange"></div>
        </div>
    </div>

    <div class="container France">
            <div class="nationality">
                France
            </div> 
            <div class="flag">
                <div class="area1 blue"></div>
                <div class="area2"></div>
                <div class="area3 red"></div>
            </div>
    </div>

    <div class="container Benin">
            <div class="nationality">
                Benin
            </div> 
            <div class="flag">
                <div class="area1 green"></div>
                <div class="area2">
                    <div class="area3 yellow"></div>
                    <div class="area4 red"></div>
                </div>
            </div>
    </div>

    <div class="container Sweden">
        
            <div class="nationality">
                Sweden
            </div> 
            <div class="flag blue">
                <div class="area1 yellow"></div>
                <div class="area2 yellow"></div>
            </div>
    </div> 

    <div class="container Switzerland">
            <div class="nationality">
                Switzerland
            </div> 
            <div class="inner-container">
                <div class="flag red">
                    <div class="vertical white"></div>
                    <div class="horizontal white"></div>  
                </div>
            </div>
    </div>

    <div class="container Tonga">
            <div class="nationality">
                Tonga
            </div> 
            <div class="flag red">
                <div class="inner-flag white">
                    <div class="vertical red"></div>
                    <div class="horizontal red"></div>  
                </div> 
            </div>
    </div>

    <div class="container Japan">
            <div class="nationality">
                Japan
            </div> 
            <div class="flag white">
                <div class="area1 red">
                </div> 
            </div>
    </div>

    <div class="container Canada">
            <div class="nationality">
                Canada
            </div> 
            <div class="flag">
                <div class="area1 red"></div>
                <div class="area2"></div>
                <div class="area3 red"></div>
            </div> 
    </div>




</body>
</html>
